<body>

<div class="login-page" id="login-page">
    <div class="main-login-container">
        <h2 class="txt_enter_login">Увійдіть до аккаунту</h2>
        <div class="login-password-conteiner">

            <input id="login" type="text" placeholder="Login" >
            <input id="password" type="text" placeholder="Password">
            <button id="btn_login">LOGIN</button>

        </div>
    </div>
</div>


    <div class="graph_conteiner-back" id="graph_conteiner-back">

        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Year')">Рік</button>
            <button class="tablinks" onclick="openCity(event, 'Month')" id="defaultOpen">Місяць</button>
            <button class="tablinks" onclick="openCity(event, 'All')">Загалом</button>
            <div class="button_close_conteiner_line">
                <div class="button_close_conteiner" id="button_close_tabs">
                    <img class="img-close" src="img/close.svg" alt="" onClick="close_graf();">
                </div>
            </div>
        </div>

        <!-- Tab content -->
        <div id="Year" class="tabcontent">
            <h2 class="graph_title">Графік наявності та відсутності eлeктроенергії за рік</h2>

        </div>

        <div id="Month" class="tabcontent">
            <!--        <div class="load_in_tab">-->
            <div class="load_intab" id="load_intab">
                <lottie-player class="" id="loadAnim" preload="none"
                               src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json"
                               background="transparent"
                               speed="1" loop autoplay></lottie-player>
            </div>
            <!--        </div>-->
            <div class="tab_visible" id="tab_visible">
                <h2 class="graph_title">Графік наявності та відсутності eлeктроенергії за місяць</h2>
                <div class="graph_picker_conteiner">
                    <select name="year_select" id="year_select" onchange="yearChange();">
                        <!--                    <option value="1">2023</option>-->
                        <!--                    <option value="2">2024</option>-->
                    </select>
                    <select name="month_select" id="month_select" onchange="monthChange();">
                        <!--                        <option value="1">Январь</option>-->
                        <!--                        <option value="2">Февраль</option>-->
                        <!--                        <option value="3">Март</option>-->
                        <!--                        <option value="4">Апрель</option>-->

                    </select>
                    <div class="button_close_conteiner" id="button_search">
                        <img class="img-close" src="img/loopa.svg" alt="" onclick="searchGRAF();">
                    </div>
                    <!--                    <i class="fa-brands fa-searchengin" id="search" onclick="searchGRAF();"></i>-->
                    <!--                <button id="search" onclick="searchGRAF();">ПОШУК</button>-->
                </div>

                <canvas class="canvas" id="myChart"></canvas>
            </div>
        </div>

        <div id="All" class="tabcontent">
            <h2 class="graph_title">Загальна інформація за весь час</h2>

        </div>

    </div>

<script src="./scripts/test.js"></script>
<script src="./scripts/login.js"></script>

    <div class="load" id="load">
        <lottie-player class="" id="loadAnim" preload="none"
                       src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json" background="transparent"
                       speed="1" loop autoplay></lottie-player>
    </div>

    <div class="container" id="container">

        <div class="middle" id="middle">
            <div class="left-middle">
                <div id="testid" class="button_close_conteiner" >
                    <img class="img_exit" src="img/logout-01.svg" alt="" onclick="logout();">
                </div>
                <h3 class="was-total-text" id="was-id" onclick="showAlert('was-id');" hidden=true></h3>
                <h3 class="absend-total-text" id="absend-id" onclick="showAlert('absend-id');" hidden=true></h3>
            </div>

            <div class="current">
                <lottie-player class="power_id" id="power_id" preload="none"
                               src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json"
                               background="transparent"
                               speed="1" loop autoplay></lottie-player>
                <div id="datepicker-container">
                    <h1 class="today_date" id="today_date">
                        <input class="datepicker" type="text" id="datepicker" readonly onchange="dateSelect(event);">
                    </h1>
                </div>

                <h2 id="time-now"></h2>
                <h3 id="on_off_status_txt"></h3>
                <h3 id="dur_timer"></h3>
            </div>
            <div class="summary">
                <div class="button_close_conteiner">
                    <img class="img-close" src="img/calendar-01.svg" alt="" onClick="show_dp();">
                </div>

                <div class="button_close_conteiner">
                    <img class="img-close" src="img/graf-01.svg" alt="" onClick="show_graf();">
                </div>

            </div>

        </div>

        <div class="bottom" id="listview">
